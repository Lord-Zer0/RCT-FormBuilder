<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="src/main.css">
        <!--Import bootstrap for form elements -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>
            Renewed Computer Technology Quality Control Database
        </title>
    </head>

    <body>
        <div class="form-group row">
            <h1 class="col-sm-9">Quality Control Database</h1>
            
            <img class="col-sm-3" alt="Renewed Computer Technology Logo" src="resource/logo.png">
        </div>

        <div class="input-group rounded float-left">
            <input type="search" class="form-control col-sm-3 rounded" placeholder="search" aria-label="search" aria-describedby="search-database" />
            <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
            </span>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Assembly Date</th>
                    <th scope="col">Build Type</th>
                    <th scope="col">Build Location</th>
                    <th scope="col">QC1 Initial</th>
                    <th scope="col">QC2 Inital</th>
                    <th scope="col">Sales Order</th>
                    <th scope="col">RCT Package No.</th>
                    <th scope="col">Item Serial No.</th>
                    <th scope="col">Make/Model</th>
                    <th scope="col">Operating System</th>
                    <th scope="col">Microsoft Office Installed</th>
                    <th scope="col">Processor Type</th>
                    <th scope="col">Processor Gen</th>
                    <th scope="col">Drive Type</th>
                    <th scope="col">Ram Type</th>
                    <th scope="col">Ram Size</th>
                    <th scope="col">Tech Notes</th>
                    <th scope="col">Passes</th>
                    <th scope="col">Fails</th>
                    <th scope="col">N/As</th>
                    <th scope="col">Incomplete</th>
            </thead>
            <tbody>

            </tbody>
        </table>

        <script src="src/formbuilder-database.js"></script>
        <script src="src/api-commands.js"></script>
        <!--Import Javascript components needed for bootstrap-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
