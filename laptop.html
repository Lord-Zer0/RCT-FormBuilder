<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" type="text/css" href="src/main.css">
        <!--Import bootstrap for form elements -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>
            Renewed Computer Technology Quality Control Form [Laptop/Tablet]
        </title>
    </head>

    <body>
        <!-- repeatable template for Header group rows -->
        <template id="heading-template">
            <div class="form-text" id="groupHeadingTemplate">
                <h4 id="infoHeadingTemplate"><span class="heading"></span></h4>
            </div>
        </template>

        <!-- repeatable template for QC Button rows -->
        <template id="qc-template">
            <label id="inputTemplate" class="col-sm-3 col-form-label"><span class="question"></span></label>
            <div class="btn-group btn-group-toggle qc1-toggle" id="qc1-toggle" data-toggle="buttons" aria-label="QC1 group">
                <label class="btn btn-pass">
                    <input type="radio" name="qc1" id="qc1-pass" autocomplete="off">PASS
                </label>
                <label class="btn btn-fail">
                    <input type="radio" name="qc1" id="qc1-fail" autocomplete="off">FAIL
                </label>
                <label class="btn btn-na">
                    <input type="radio" name="qc1" id="qc1-na" autocomplete="off">N/A
                </label>
            </div>
            <span class="col-sm-1"></span>
            <div class="btn-group btn-group-toggle qc2-toggle" id="qc2-toggle" data-toggle="buttons" aria-label="QC2 group">
                <label class="btn btn-pass">
                    <input type="radio" name="qc2" id="qc2-pass" autocomplete="off">PASS
                </label>
                <label class="btn btn-fail">
                    <input type="radio" name="qc2" id="qc2-fail" autocomplete="off">FAIL
                </label>
                <label class="btn btn-na">
                    <input type="radio" name="qc2" id="qc2-na" autocomplete="off">N/A
                </label>
            </div>
        </template>


        <form id="laptop-qc-form" class="qc-form" method="post">
            
            <div class="form-group row">
                <h1 class="col-sm-9">Quality Control Form - Laptop/Tablet</h1>
                
                <img class="col-sm-3" alt="Renewed Computer Technology Logo" src="resource/logo.png">
            </div>

            <div class="form-group row">
                        <b><p class="col">
                            This form is to be completed prior to equipment delivery <br>
                            1 copy is to be sent with the shipment and 1 copy is to be saved by production for future reference.
                        </p></b>

                        <label for="inputAssemblyDate" class="col-sm-1 col-form-label">Date:</label>
                        <div class="col-sm-2">
                            <input type="date" class="form-control" id="inputAssemblyDate" name="assemblydate">
                        </div>
            </div>

            <div class="form-group row d-none"> 
                <label for="inputBuildType" class="col-sm-2 col-form-label">QC Sheet For:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputType" name="buildtype" value="Laptop" readonly>
                </div>
            </div>

            <div class="form-group row">

                <label for="inputLocation" class="col-sm-2 col-form-label">RCT Location</label>
                <div class="col-sm-2">
                    <select class="custom-select" id="inputLocation" name="buildlocation">
                        <option selected>Choose...</option>
                        <option value="1">NIA</option>
                        <option value="2">MIS</option>
                        <option value="3">GTA</option>
                    </select>
                </div>

                <label for="inputQC1Name" class="col-sm-2 col-form-label">QC1 Initial</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="inputQC1Name" name="qc1initial" placeholder="Assembly Tech">
                </div>
                
                <label for="inputQC2Name" class="col-sm-2 col-form-label">QC2 Initial</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="inputQC2Name" name="qc2initial" placeholder="SR Tech/Supervisor">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputSageOrder" class="col-sm-2 col-form-label">Order No.</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="inputSageOrder" name="salesorder">
                </div>

                <label for="inputRCTPackageSerial" class="col-sm-2 col-form-label">Package No.</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="inputRCTPackageSerial" name="rctpackage">
                </div>

                <label for="inputRCTPItemSerial" class="col-sm-2 col-form-label">Unit No.</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="inputRCTItemSerial" name="itemserial">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputMakeModel" class="col-sm-2 col-form-label">Make/Model:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="inputMakeModel" name="makemodel">
                </div>

                <label for="inputOS" class="col-sm-2 col-form-label">Operating System</label>
                <div class="col-sm-2">
                    <select class="custom-select" id="inputOSSelect" autocomplete="false" name="operatingsystem">
                        <option selected>Choose...</option> 
                        <option value="1">Windows</option>
                        <option value="2">Linux</option>
                        <option value="3">Chrome OS</option>
                    </select>
                </div>
                <label for="inputMSO" class="col-sm-2 col-form-label">MS Office</label>
                <div class="col-sm-2">
                    <select class="custom-select" id="inputMSOSelect" name="msoinstalled">
                        <option selected>Choose...</option>
                        <option value="1">YES</option>
                        <option value="2">NO</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputProcessorType" class="col col-form-label">Processor Type  </label>
                <div class="col">
                    <select class="custom-select" id="inputProcessorType" name="processortype">
                        <option selected>Choose...</option>
                        <option value="1">Core i3</option>
                        <option value="2">Core i5</option>
                        <option value="3">Core i7</option>
                        <option value="4">Core i9</option>
                    </select>
                </div>
                <label for="inputProcessorGen" class="col col-form-label">GEN</label>
                <div class="col">
                    <select class="custom-select" id="inputProcessorGen" name="processorgen">
                        <option selected>Choose...</option>
                        <option value="1">1st Gen</option>
                        <option value="2">2nd Gen</option>
                        <option value="3">3rd Gen</option>
                        <option value="4">4th Gen</option>
                        <option value="5">5th Gen</option>
                        <option value="6">6th Gen</option>
                        <option value="7">7th Gen</option>
                        <option value="8">8th Gen</option>
                        <option value="9">9th Gen</option>
                        <option value="10">10th Gen</option>
                        <option value="11">11th Gen</option>
                        <option value="12">12th Gen</option>
                        <option value="13">13th Gen</option>
                    </select>
                </div>

                <label for="inputDriveType" class="col col-form-label">HDD/SSD Type</label>
                <div class="col">
                    <select class="custom-select" id="inputDriveType" name="drivetype">
                        <option selected>Choose...</option>
                        <option value="1">Hard Drive</option>
                        <option value="2">Solid State (2.5")</option>
                        <option value="3">M.2 Drive</option>
                        <option value="4">NVMe</option>
                    </select>
                </div>
                <label for="inputRAMType" class="col col-form-label">RAM</label>
                <div class="col">
                    <select class="custom-select" id="inputRAMType" name="ramtype">
                        <option selected>Choose...</option>
                        <option value="1">DDR3</option>
                        <option value="2">DDR4</option>
                        <option value="3">DDR5</option>
                    </select>
                </div>
                <div class="col">
                    <select class="custom-select" id="inputRAMSize" name="ramsize">
                        <option selected>Choose...</option>
                        <option value="1">8 GB</option>
                        <option value="2">16 GB</option>
                    </select>
                </div>
            </div>
            
            <!--Rows for QC information is imported here-->
            <div id="qcchecks">

            </div>

            <div class="form-group d-print-none">
                <label class="col-sm-4 col-form-label" for="techNotesTextArea">Tech Notes:</label>
                <textarea class="form-control col-sm-6" id="techNotesTextArea" name="technotes" rows="3"></textarea>
            </div>
    
            <div class="form-group row d-print-none" id="control-panel">
                <span class="col-sm-1"></span>
                <button type="reset" class="btn btn-primary" id="clearButton" onclick="window.location.reload()">RESET</button>
                <button type="submit" class="btn btn-primary" id="saveButton">SAVE</button>
                <button type="button" class="btn btn-primary" id="printButton" onclick="print()">PRINT</button>
                <span id="downloadLink"></span>
            </div>
        </form>

        <form id="upload-form" class="qc-form d-print-none">
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="uploadJSON" class="form-label">Select a valid qcsheet.json file to upload</label>
                    <input class="form-control-file" type="file" id="formFile" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary" id="uploadButton">Load</button>
            </div>
        </form>

        <!--Import JS file-->
        <script src="src/formbuilder-laptop.js"></script>
        <script src="src/api-commands.js"></script>
        <!--Import Javascript components needed for bootstrap-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
